<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom DataGrid Pager - jQuery EasyUI Demo</title>
    <link href="js/jquery-easyui-1.7.0/themes/icon.css" rel="stylesheet" type="text/css">
    <link href="js/jquery-easyui-1.7.0/themes/demo.css" rel="stylesheet" type="text/css">
    <link href="js/jquery-easyui-1.7.0/themes/default/easyui.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-easyui-1.7.0/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery-easyui-1.7.0/jquery.easyui.min.js" type="text/javascript"></script>
    <style>
        .header-lable {
            width: 50px;
            display: inline-block;
            padding: 2px;
        }

        .header-item {
            margin: 1px 0 1px 0;
            width: 100px;
        }
    </style>
</head>
<body>

<div class="easyui-layout" style="width:100%;height: 900px;">

    <div region="center" style="padding:5px;" title="Custom DataGrid Pager">

        <div style="width:300px; height:auto; float:left; display:inline">
            <form id="ffa" method="post">
                <div>
                    <label class="header-lable" for="mac">mac:</label>
                    <input class="header-item" name="mac" type="text"/>
                </div>
                <div>
                    <label class="header-lable" for="core">core:</label>
                    <select class="header-item" id="core" name="core">
                        <option value="aa">aitem1</option>
                        <option>bitem2</option>
                        <option>bitem3</option>
                        <option>bitem4</option>
                        <option>bitem5</option>
                    </select>
                </div>
                <div>
                    <label class="header-lable" for="lsf">lsf:</label>
                    <select class="header-item" id="lsf" name="lsf">
                        <option value="aa">bitem1</option>
                        <option>aitem2</option>
                        <option>aitem3</option>
                        <option>aitem4</option>
                        <option>aitem5</option>
                    </select>
                </div>
                <div>
                    <label class="header-lable" for="ip">ip:</label>
                    <input class="header-item" name="ip" type="text"/>
                </div>
                <div>
                    <label class="header-lable" for="name">name:</label>
                    <input class="header-item" name="name" type="text"/>
                </div>
            </form>

        </div>
        <div style="width:300px; height:auto; float:left; display:inline">
            <form id="ffs" method="post">
                <div>
                    <label class="header-lable" for="mac2">mac:</label>
                    <input class="header-item" name="mac2" type="text"/>
                </div>
                <div>
                    <label class="header-lable" for="core2">core:</label>
                    <select class="header-item" id="core2" name="core2">
                        <option value="aa">aitem1</option>
                        <option>bitem2</option>
                        <option>bitem3</option>
                        <option>bitem4</option>
                        <option>bitem5</option>
                    </select>
                </div>
                <div>
                    <label class="header-lable" for="lsf2">lsf:</label>
                    <select class="header-item" id="lsf2" name="lsf2">
                        <option value="aa">bitem1</option>
                        <option>aitem2</option>
                        <option>aitem3</option>
                        <option>aitem4</option>
                        <option>aitem5</option>
                    </select>
                </div>
                <div>
                    <label class="header-lable" for="ip2">ip:</label>
                    <input class="header-item" name="ip2" type="text"/>
                </div>
                <div>
                    <label class="header-lable" for="name2">name:</label>
                    <input class="header-item" name="name2" type="text"/>
                </div>
            </form>
        </div>
        <div style="display: inline-block;margin-left: 25%;">
            <button style="margin: 5px 10px 0 20px">保存</button>
            <button style="margin: 5px 10px 0 0 ">返回</button>
        </div>
    </div>
</div>
</body>
</html>
