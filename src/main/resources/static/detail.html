<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom DataGrid Pager - jQuery EasyUI Demo</title>
    <link href="js/jquery-easyui-1.7.0/themes/icon.css" rel="stylesheet" type="text/css">
    <link href="js/jquery-easyui-1.7.0/themes/demo.css" rel="stylesheet" type="text/css">
    <link href="js/jquery-easyui-1.7.0/themes/default/easyui.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-easyui-1.7.0/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery-easyui-1.7.0/jquery.easyui.min.js" type="text/javascript"></script>
    <style>
        .header-lable {
            width: 100px;
            padding: 2px;
        }

        .header-item {
            margin: 1px 0 1px 0;
            width: 100px;
        }

        .box {

            flex-flow: nowrap;
            display: inline-flex;
            flex: 0 0 50%;
        }
    </style>
</head>
<body>

<div class="easyui-layout" style="width:100%;height: 300px;">

    <div region="center" style="padding:5px;" title="Custom DataGrid Pager">

        <div style="width:300px; height:auto; display:inline">
            <form id="ffa" method="post" style="flex-flow: row wrap;display: flex;">
                <div class="box" data-id="1">
                    <div class="header-lable">主机名称：</div>
                    <input class="header-item" name="mac" type="text"/>
                </div>
                <div class="box" data-id="2">
                    <div class="header-lable">二层组织：</div>
                    <select class="header-item">
                        <option value="aa">组织1</option>
                        <option>组织2</option>
                        <option>组织3</option>
                    </select>
                </div>
                <div class="box" data-id="3">

                    <div class="header-lable">IP：</div>
                    <input class="header-item" name="mac" type="text"/>
                </div>
                <div class="box" data-id="4">
                    <div class="header-lable">3层部门：</div>
                    <select class="header-item">
                        <option value="aa">部门1</option>
                        <option>部门2</option>
                        <option>部门3</option>
                    </select>
                </div>
                <div class="box" data-id="5">

                    <div class="header-lable">MAC地址：</div>
                    <input class="header-item" name="mac" type="text"/>
                </div>

                <div class="box" data-id="6">
                    <div class="header-lable">项目：</div>
                    <select class="header-item">
                        <option value="aa">项目1</option>
                        <option>项目2</option>
                        <option>项目3</option>
                    </select>
                </div>

                <div class="box" data-id="7">
                    <div class="header-lable">CPU数：</div>
                    <input class="header-item easyui-numberbox" name="mac" type="text"/>
                </div>

                <div class="box" data-id="8">
                    <div class="header-lable">内存ID：</div>
                    <input class="header-item" name="mac" type="text"/>
                </div>
                <div class="box" data-id="9">

                    <div class="header-lable">是否有效：</div>
                    <select class="header-item">
                        <option value="aa">是</option>
                        <option>否</option>
                    </select>
                </div>

                <div class="box" data-id="10">
                    <div class="header-lable">机柜位置：</div>
                    <input class="header-item" name="mac" type="text"/>
                </div>

                <div class="box" data-id="11">
                    <div class="header-lable">是否LSF：</div>
                    <select class="header-item">
                        <option value="aa">是</option>
                        <option>否</option>
                    </select>
                </div>
                <div class="box" data-id="12">
                    <div class="header-lable">服务器/U：</div>
                    <input class="easyui-numberbox header-item " name="mac" type="text"/>
                </div>

                <div class="box" data-id="13">
                    <div class="header-lable">是否核心区：</div>
                    <select class="header-item">
                        <option value="aa">是</option>
                        <option>否</option>
                    </select>
                </div>

                <div class="box" data-id="14">
                    <div class="header-lable">创建时间：</div>
                    <input class="header-item" name="mac" type="text"/>
                </div>
                <div class="box" data-id="15">
                    <div class="header-lable">更新时间：</div>
                    <input class="header-item" name="mac" type="text"/>
                </div>

                <div class="box" data-id="16">

                    <div class="header-lable">创建人：</div>
                    <input class="header-item" name="mac" type="text"/>
                </div>

                <div class="box" data-id="17">
                    <div class="header-lable">更新人：</div>
                    <input class="header-item" name="mac" type="text"/>
                </div>
                <div class="box" data-id="18">

                </div>
                <div style="flex-flow: nowrap;display: inline-flex;flex: 0 0 50%;">
                    <button style="margin: 5px 10px 0 20px">保存</button>
                    <button style="margin: 5px 10px 0 0 ">返回</button>
                </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>
